{% extends "base.html" %}
{% import "aside.html" as aside %}
{% block aside %}
  {{ aside::nav(class="sidebar") }}
{% endblock aside %}
{% block content %}
<h1 class="title">{{ section.title }}</h1>
<ul>
  {% for page in section.pages %}
  <li><a class="highlight" href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
